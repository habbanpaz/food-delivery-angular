<div class="seller-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>Seller Sign-up</h1>
    <form 
        #sellerSignUp="ngForm" 
        (ngSubmit)="signUp(sellerSignUp.value)"  
        class="common-form">

        <input 
        class="form-input" 
        type="text" 
        ngModel 
        name="name" 
        placeholder="Enter Name">

        <input 
        class="form-input" 
        type="password" 
        ngModel 
        name="password" 
        placeholder="Enter Password"
        >

        <input 
        class="form-input" 
        type="text" 
        ngModel 
        name="email"
        placeholder="Enter Email"
        >
        
        <button class="form-button" >Signup</button>   

    <a class="auth-toggle-link" (click)="openLogin()">Already have an account? Sign in</a>

    </form>

    </div>

    <div *ngIf="showLogin" class="login">

        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
    <form 
        #sellerLogin="ngForm" 
        (ngSubmit)="login(sellerLogin.value)"  
        class="common-form">

        <input 
        class="form-input" 
        type="text" 
        ngModel 
        name="email" 
        placeholder="Enter Email"
        >

        <input 
        class="form-input" 
        type="password" 
        ngModel 
        name="password" 
        placeholder="Enter Password">

        <button 
        class="form-button" 
        >Login
    </button>   
    <a class="auth-toggle-link" (click)="openSignup()"> Don't have an account? Click to Sign up</a>

     </form>
    </div>
</div>
