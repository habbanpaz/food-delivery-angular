<div class="seller-auth">
    <div class="signup">
        <h1>Reactive Form</h1>
    <form [formGroup]="loginForm" 
        class="common-form"
        (ngSubmit)="loginUser()">

        <input 
        class="form-input" 
        type="text" 
        formControlName="user" 
        placeholder="Enter Name" 
        />

        <input 
        class="form-input" 
        type="password" 
        formControlName="password" 
        placeholder="Enter Password"
        />

        <button 
        class="form-button" >
        Signup
        </button>  

     </form>
    </div>
</div>
